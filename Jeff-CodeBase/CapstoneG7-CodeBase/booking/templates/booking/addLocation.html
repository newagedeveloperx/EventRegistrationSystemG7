{% extends "base.html" %}

{% load static %}
{% block content %}
<div id="add_form_grid" class="form">
<div class="add_form">
    <form method="post" id="location"  action="{% url 'addLocation' %}">
        <table>
        <th>Create a new location</th>
            
            {{location_form.as_table}}
            <tr>
                <td></td>
                <td><input type="submit" class="button" value="Submit" name="location-form"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
</div>
</div>

{% endblock %}
