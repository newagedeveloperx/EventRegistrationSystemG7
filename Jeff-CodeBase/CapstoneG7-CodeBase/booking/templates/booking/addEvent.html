{% extends "base.html" %}

{% load static %}
{% block content %}
<div id="add_form_grid" class="form">
<div class="add_form">
    <form id="event" method="post" action="{% url 'addEvent' %}">
        <table>
        <th> Create a new event</th>

            {{event_form.as_table}}
            <tr>
                <td></td>
                <td><input type="submit" class="button" name="event-form" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
</div>
</div>
{% endblock %}
