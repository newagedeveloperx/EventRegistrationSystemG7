{% extends "base.html" %}

{% load static %}
{% block content %}
<div id="add_form_grid" class="form">
<div class="add_form">
    <form method="post" id="booking"   action="{% url 'addBooking' %}">
        <table>
        <th>Book an event</th>
            
            {{booking_form.as_table}}
            <tr>
                <td></td>
                <td><input type="submit" class="button" name="booking-form" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
</div>
</div>

{% endblock %}
