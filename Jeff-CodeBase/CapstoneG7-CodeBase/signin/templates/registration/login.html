{% load static %}
<style>
    .alert.alert-danger {
        background-color: bisque;
        color: red;
    }
    .errorlist li{
        list-style-type: none;
        background-color: bisque;
        color: red;
        
    }
    body {
     /* background-color: #270949; */
    color: #270949;
    margin: 10px;
    padding-top: 300px;
    padding: 50px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 25px;
    
    }

    .App {
      display: flex;
      flex-direction: row;
      float: center;
      padding-left: 40px;
      margin-left: 90px;
    }

    .logo {
        width: 500px;
        height: 500px;
        padding: 10px;
        padding-right: 50px;
        margin: 10px;
    }
    
    /* .welcome {
      width: 250px;
      height: 150px;

        } */

    input {
      padding: 10px;
      margin: 10px;
      margin-left: 20px;
      padding-left: 20;
    }    

    
    .form {
      /* background-color: #270949;
      height: 450px;
      width: 450px;
      color: white;
      margin: 30px;
      padding: 30px;
      border-bottom-left-radius: 50px;
      border-top-left-radius: 50px;
      border: 5px solid  ;
      display: flex;
      float: right;
      position: relative; */
      
    }

  .button {
    
    border: none;
    color:#270949;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;

  }  
    
  .radio {
    padding-left: 35px;
  }
  body{
    margin:0;
}
.container{
    display: grid;
    grid-template-columns: 10vw 40vw 40vw 10vw;
    grid-template-rows: 10vh 50vh;
    grid-template-areas: "menu menu menu menu"
                        "... Welcome form ...";
    
}
.menu{
    grid-area:menu;
}
.menu a{
    margin-left: 1em;
}
.Welcome{
    grid-area:Welcome;
}
.errors{
    list-style: none;
   
}
.errors li{
    margin-bottom:1em;

}
#pic_logo{
    width: 100%;
    height: 100%;
   
  }
  .logo1{
    margin: 0;
}
  @media(min-width:851px){
    nav{
        display:flex;
        /* border-bottom:1px solid #ccc; */
     
    }
    a{
       margin:0px;
       padding: 2px 2px;
       border-radius:2px 2px 0 0;
       text-decoration: none;
       color:black; 
    }
    a:hover,a:focus,a:active{
              background-color: #270949;

        text-decoration: underline;
        color: white;
    }
    
  }
  @media(max-width:850px){
    nav{
        display:flex;
        flex-direction: column;
        border-bottom:1px solid #ccc;
     
    }
    a{
       margin:0px;
       padding: 3px 10px;
       border-radius:3px 3px 0 0;
       text-decoration: none;
       text-align: center;
       color:black; 
    }
    a:hover,a:focus,a:active{
        background-color:#ffcc22;
        text-decoration: underline;
    }
  }
</style>
